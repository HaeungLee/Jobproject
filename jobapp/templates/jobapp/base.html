<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}채용정보 분석 앱{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <style>
        body {
            padding-top: 56px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .content {
            flex: 1;
        }
        
        .footer {
            margin-top: auto;
            padding: 20px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .card {
            margin-bottom: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .card-header {
            font-weight: bold;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 30px;
        }
        
        .insights-header {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'jobapp:home' %}">채용정보 분석 앱</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'jobapp:home' %}">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'jobapp:job_list' %}">채용 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'jobapp:job_insights' %}">인사이트</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'jobapp:ml_insights' %}">ML 분석</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'jobapp:chat' %}">
                            <i class="fas fa-robot"></i> AI 채팅
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 메인 콘텐츠 -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
    <!-- 푸터 -->
    <footer class="footer">
        <div class="container text-center">
            <p class="text-muted mb-0">2025 채용정보 분석 앱 | 잡코리아 크롤링 데이터 활용 | © LHU. All rights reserved</p>
        </div>
    </footer>
    
    <!-- JavaScript 라이브러리 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
